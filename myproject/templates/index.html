{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Welcome to Recipe Finder</h1>
</div>

<div class="container">
  <form method="POST","GET" action="/search_recipe">
    {{form.hidden_tag()}}
    <dl>
    {{form.select.label}}{{form.select}}<br>
    {{form.search.label}}{{form.search}}<br>
    {{form.submit()}}

    </dl>
  </form>
</div>

<div class="container" method>
  <ul>
    {% for recipe in results %}
    <li>
    <h2>{{recipe.name}}</h2>
    <p>{{recipe.steps}}</p>
    </li>
    {% endfor %}
</ul>
 
</div>



{% endblock %}
