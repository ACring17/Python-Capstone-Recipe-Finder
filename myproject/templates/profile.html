{% extends "base.html" %}
{% block content %}

    <div align='center'>
        <h1>Profile page: {{current_user.username}}</h1>
    </div>
</div>

<div class="container">
    <form method="POST">

        {{form.hidden_tag()}}

        {{form.username.label}}{{form.username}}

        {{form.submit()}}
    </form>
</div>
   
{% endblock %}
